<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark theme variables */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-middle: #16213e;
            --bg-gradient-end: #0f3460;
            --container-bg: rgba(30, 41, 59, 0.9);
            --container-border: rgba(99, 102, 241, 0.2);
            --text-primary: #f1f5f9;
            --text-secondary: #e2e8f0;
            --text-muted: #cbd5e1;
            --input-bg: #2d3748;
            --input-focus-bg: #374151;
            --input-border: #4a5568;
            --input-placeholder: #94a3b8;
            --button-gradient-start: #6366f1;
            --button-gradient-end: #8b5cf6;
            --grade-info-bg: rgba(99, 102, 241, 0.15);
            --grade-info-border: rgba(99, 102, 241, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            /* Light theme variables */
            --bg-gradient-start: #667eea;
            --bg-gradient-middle: #764ba2;
            --bg-gradient-end: #667eea;
            --container-bg: rgba(255, 255, 255, 0.95);
            --container-border: rgba(255, 255, 255, 0.3);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --input-bg: #f8fafc;
            --input-focus-bg: #ffffff;
            --input-border: #e2e8f0;
            --input-placeholder: #a0aec0;
            --button-gradient-start: #667eea;
            --button-gradient-end: #764ba2;
            --grade-info-bg: rgba(102, 126, 234, 0.1);
            --grade-info-border: rgba(102, 126, 234, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-middle) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--container-border);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-icon.active {
            background: var(--button-gradient-start);
            color: white;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px var(--shadow-color);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--container-border);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px var(--shadow-color);
        }

        #scorein {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        #scorein:focus {
            border-color: var(--button-gradient-start);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: var(--input-focus-bg);
        }

        #scorein::placeholder {
            color: var(--input-placeholder);
        }

        #check {
            background: linear-gradient(135deg, var(--button-gradient-start) 0%, var(--button-gradient-end) 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        #check:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        #check:active {
            transform: translateY(0);
        }

        #check::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #check:hover::before {
            left: 100%;
        }

        #result {
            font-size: 1.2rem;
            font-weight: 500;
            min-height: 30px;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .grade-display {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .error-display {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        .grade-info {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--grade-info-bg);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
            border: 1px solid var(--grade-info-border);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            #scorein, #check {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 2.5rem 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 450px;
                padding: 3.5rem 3rem;
            }

            h1 {
                font-size: 2.25rem;
            }

            #scorein, #check {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1025px) {
            .container {
                max-width: 500px;
                padding: 4rem 3.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.5rem 1rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            #scorein, #check {
                font-size: 0.95rem;
                padding: 0.8rem 1.2rem;
            }

            .grade-info {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-icon" id="lightIcon"></div>
        <div class="theme-icon active" id="darkIcon">ðŸŒ™</div>
    </div>
    
    <div class="container">
        <h1>Grade Calculator</h1>
        <input type="number" id="scorein" placeholder="Enter your score (0-100)" min="0" max="100">
        <br>
        <button id="check">Calculate Grade</button>
        <p id="result"></p>
        
        <div class="grade-info">
            <strong>Grading Scale:</strong><br>
            A: 90-100 | B: 80-89 | C: 70-79 | D: 60-69 | F: 0-59
        </div>
    </div>

    <script>
        function calculateGrade(score) {
            if (score >= 90) {
                return "A";
            }
            else if (score >= 80) {
                return "B";
            }
            else if (score >= 70) {
                return "C";
            }
            else if (score >= 60) {
                return "D";
            }
            else {
                return "F";
            }
        }

        const scorein = document.querySelector("#scorein");
        const button = document.querySelector("#check");
        const result = document.querySelector("#result");
        const themeToggle = document.querySelector("#themeToggle");
        const lightIcon = document.querySelector("#lightIcon");
        const darkIcon = document.querySelector("#darkIcon");
        
        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcons(currentTheme);
        
        function updateThemeIcons(theme) {
            if (theme === 'light') {
                lightIcon.classList.add('active');
                darkIcon.classList.remove('active');
            } else {
                darkIcon.classList.add('active');
                lightIcon.classList.remove('active');
            }
        }
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcons(newTheme);
        });

        button.addEventListener("click", function() {
            const score = parseInt(scorein.value);
            
            // Add pulse animation to button
            button.classList.add('pulse');
            setTimeout(() => button.classList.remove('pulse'), 600);

            if (isNaN(score) || score < 0 || score > 100) {
                result.textContent = "Please enter a valid score between 0 and 100.";
                result.className = "error-display show";
            }
            else {
                const grade = calculateGrade(score);
                result.textContent = `Your grade is: ${grade}`;
                result.className = "grade-display show";
            }
        });

        // Allow Enter key to calculate
        scorein.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                button.click();
            }
        });

        // Clear result when input changes
        scorein.addEventListener("input", function() {
            result.classList.remove("show");
            setTimeout(() => {
                result.className = "";
                result.textContent = "";
            }, 300);
        });
    </script>
</body>
</html>
