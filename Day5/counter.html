<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Clean Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            position: relative;
        }

        .counter-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            width: 320px;
            position: relative;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 10px 25px rgba(15, 23, 42, 0.08),
                0 4px 10px rgba(15, 23, 42, 0.04),
                0 0 0 1px rgba(15, 23, 42, 0.04);
            border: 1px solid rgba(15, 23, 42, 0.06);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .counter-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .counter-display {
            font-size: 4rem;
            font-weight: 700;
            color: #0f172a;
            padding: 25px 30px;
            background: #f8fafc;
            border-radius: 16px;
            border: 2px solid #e2e8f0;
            min-width: 140px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            letter-spacing: -0.02em;
        }

        .counter-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .counter-btn {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: #ffffff;
            color: #475569;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            user-select: none;
        }

        .counter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.12);
        }

        .counter-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
        }

        .counter-btn.subtract {
            border-color: #fca5a5;
            background: #fef2f2;
            color: #dc2626;
        }

        .counter-btn.subtract:hover {
            border-color: #f87171;
            background: #fee2e2;
            box-shadow: 0 6px 16px rgba(220, 38, 38, 0.15);
        }

        .counter-btn.add {
            border-color: #86efac;
            background: #f0fdf4;
            color: #16a34a;
        }

        .counter-btn.add:hover {
            border-color: #4ade80;
            background: #dcfce7;
            box-shadow: 0 6px 16px rgba(22, 163, 74, 0.15);
        }

        .counter-btn.reset {
            border-color: #cbd5e1;
            background: #f8fafc;
            color: #64748b;
        }

        .counter-btn.reset:hover {
            border-color: #94a3b8;
            background: #f1f5f9;
            box-shadow: 0 6px 16px rgba(100, 116, 139, 0.12);
        }

        .pulse {
            animation: pulse 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes pulse {
            0% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
            100% { 
                transform: scale(1);
            }
        }

        /* Positive state */
        .counter-display.positive {
            background: #f0fdf4;
            border-color: #86efac;
            color: #16a34a;
        }

        /* Negative state */
        .counter-display.negative {
            background: #fef2f2;
            border-color: #fca5a5;
            color: #dc2626;
        }

        /* Zero state */
        .counter-display.zero {
            background: #f8fafc;
            border-color: #e2e8f0;
            color: #0f172a;
        }

        @media (max-width: 480px) {
            .counter-card {
                padding: 40px 30px;
                margin: 20px;
                width: calc(100vw - 40px);
                max-width: 300px;
            }
            
            .counter-display {
                font-size: 3.5rem;
                min-width: 120px;
                padding: 20px 25px;
            }
            
            .counter-btn {
                width: 48px;
                height: 48px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="counter-card">
      <h1> COUNTER </h1>
        <div class="counter-section">
            <div id="counter" class="counter-display zero">0</div>
            <div class="counter-controls">
                <button class="counter-btn subtract" onclick="decrementCounter()">−</button>
                <button class="counter-btn add" onclick="incrementCounter()">+</button>
                <button class="counter-btn reset" onclick="resetCounter()">↺</button>
            </div>
        </div>
    </div>

    <script>
        // State Management - Clean Counter Logic
        let count = 0;
        
        // Get DOM element reference
        const counterElement = document.getElementById('counter');
        
        // Function to update counter display with clean visual feedback
        function updateCounterDisplay() {
            // Update counter text
            counterElement.textContent = count;
            
            // Add pulse animation
            counterElement.classList.add('pulse');
            setTimeout(() => {
                counterElement.classList.remove('pulse');
            }, 300);
            
            // Clean state management
            counterElement.classList.remove('positive', 'negative', 'zero');
            
            if (count > 0) {
                counterElement.classList.add('positive');
            } else if (count < 0) {
                counterElement.classList.add('negative');
            } else {
                counterElement.classList.add('zero');
            }
        }
        
        // Event Handler: Increment counter
        function incrementCounter() {
            count++;
            updateCounterDisplay();
            console.log(`Counter increased to: ${count}`);
        }
        
        // Event Handler: Decrement counter
        function decrementCounter() {
            count--;
            updateCounterDisplay();
            console.log(`Counter decreased to: ${count}`);
        }
        
        // Event Handler: Reset counter
        function resetCounter() {
            count = 0;
            updateCounterDisplay();
            console.log('Counter reset to 0');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                case '+':
                    event.preventDefault();
                    incrementCounter();
                    break;
                case 'ArrowDown':
                case '-':
                    event.preventDefault();
                    decrementCounter();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    resetCounter();
                    break;
            }
        });
        
        // Initialize display
        updateCounterDisplay();
    </script>
</body>
</html>
